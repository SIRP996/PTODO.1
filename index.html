<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenTask - Personal To-Do Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        background-color: #0F172A; /* Fallback */
        background-image: radial-gradient(circle at top, rgba(67, 56, 202, 0.25) 0%, rgba(15, 23, 42, 0) 40%);
        background-repeat: no-repeat;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }
      @keyframes blink {
        50% { opacity: 0.6; }
      }
      .blinking {
        animation: blink 1.2s linear infinite;
      }
      @keyframes digging {
        0%, 100% { transform: rotate(20deg); }
        50% { transform: rotate(-15deg); }
      }
      .digging-animation {
        animation: digging 0.7s ease-in-out infinite;
        transform-origin: 25% 75%;
      }
      .kanban-wrapper::-webkit-scrollbar {
        display: none;
      }
      .kanban-wrapper {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.2s ease-out forwards;
      }

      /* --- Green Glow Chevron --- */
      .colorful-chevron-wrapper {
        position: relative;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .colorful-chevron-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        padding: 1.5px;
        background: #34D399;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        transition: all 0.3s ease-in-out;
        opacity: 0.8;
        box-shadow: 0 0 6px #34D399, 0 0 10px rgba(52, 211, 153, 0.5);
      }
      .colorful-chevron-wrapper:hover::before {
          opacity: 1;
          box-shadow: 0 0 10px #34D399, 0 0 15px rgba(52, 211, 153, 0.7);
      }
      .colorful-chevron-arrow {
        transition: transform 0.3s ease;
      }
      .text-glow-green {
        color: #34D399;
      }

      /* --- Sidebar Resizer --- */
      .sidebar-resizer {
        width: 8px;
        cursor: col-resize;
        background-color: transparent;
        transition: background-color 0.2s ease;
        z-index: 10;
        flex-shrink: 0;
      }
      .sidebar-resizer:hover {
        background-color: var(--color-primary-700);
      }

      /* --- THEME DEFINITIONS --- */
      :root, [data-theme="default"] {
        --color-primary-50: #F5F3FF; --color-primary-100: #EDE9FE;
        --color-primary-200: #DDD6FE; --color-primary-300: #C4B5FD;
        --color-primary-400: #A78BFA; --color-primary-500: #8B5CF6;
        --color-primary-600: #7C3AED; --color-primary-700: #6D28D9;
        --color-primary-800: #5B21B6; --color-primary-900: #4C1D95;
        --color-primary-950: #2E1065;
      }
      [data-theme="crimson"] {
        --color-primary-50: #FDF2F8; --color-primary-100: #FCE7F3;
        --color-primary-200: #FBCFE8; --color-primary-300: #F9A8D4;
        --color-primary-400: #F472B6; --color-primary-500: #EC4899;
        --color-primary-600: #DB2777; --color-primary-700: #BE185D;
        --color-primary-800: #9D174D; --color-primary-900: #831843;
        --color-primary-950: #500724;
      }
      [data-theme="emerald"] {
        --color-primary-50: #ECFDF5; --color-primary-100: #D1FAE5;
        --color-primary-200: #A7F3D0; --color-primary-300: #6EE7B7;
        --color-primary-400: #34D399; --color-primary-500: #10B981;
        --color-primary-600: #059669; --color-primary-700: #047857;
        --color-primary-800: #065F46; --color-primary-900: #064E3B;
        --color-primary-950: #022C22;
      }
      [data-theme="amber"] {
        --color-primary-50: #FFFBEB; --color-primary-100: #FEF3C7;
        --color-primary-200: #FDE68A; --color-primary-300: #FCD34D;
        --color-primary-400: #FBBF24; --color-primary-500: #F59E0B;
        --color-primary-600: #D97706; --color-primary-700: #B45309;
        --color-primary-800: #92400E; --color-primary-900: #78350F;
        --color-primary-950: #451A03;
      }
      [data-theme="sapphire"] {
        --color-primary-50: #EFF6FF; --color-primary-100: #DBEAFE;
        --color-primary-200: #BFDBFE; --color-primary-300: #93C5FD;
        --color-primary-400: #60A5FA; --color-primary-500: #3B82F6;
        --color-primary-600: #2563EB; --color-primary-700: #1D4ED8;
        --color-primary-800: #1E40AF; --color-primary-900: #1E3A8A;
        --color-primary-950: #172554;
      }
      [data-theme="slate"] {
        --color-primary-50: #f8fafc; --color-primary-100: #f1f5f9;
        --color-primary-200: #e2e8f0; --color-primary-300: #cbd5e1;
        --color-primary-400: #94a3b8; --color-primary-500: #64748b;
        --color-primary-600: #475569; --color-primary-700: #334155;
        --color-primary-800: #1e293b; --color-primary-900: #0f172a;
        --color-primary-950: #020617;
      }
      [data-theme="noir"] {
        --color-primary-50: #f5f5f5; --color-primary-100: #e5e5e5;
        --color-primary-200: #d4d4d4; --color-primary-300: #a3a3a3;
        --color-primary-400: #737373; --color-primary-500: #525252;
        --color-primary-600: #404040; --color-primary-700: #262626;
        --color-primary-800: #171717; --color-primary-900: #0a0a0a;
        --color-primary-950: #000000;
      }
    </style>

          }

  }
</script>
</head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
